<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <h1 id="postTitle"></h1>
    <div id="postContent"></div>

    <script>
        async function fetchPostBySlug() {
            const urlParts = window.location.pathname.split('/');
            const postSlug = urlParts[urlParts.length - 1];

            // Fetch all posts to find matching title
            const response = await fetch('https://broken-hall-68ac.earnmoney100a.workers.dev/');
            const data = await response.json();

            const matchedPost = data.items.find(post => 
                post.title.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '') === postSlug
            );

            if (matchedPost) {
                document.getElementById("postTitle").innerText = matchedPost.title;
                document.getElementById("postContent").innerHTML = matchedPost.content;
            } else {
                document.getElementById("postContent").innerHTML = "<p>Post not found.</p>";
            }
        }

        fetchPostBySlug();
    </script>
</body>
</html>
