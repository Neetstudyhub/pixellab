<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Latest Posts</h1>
    <ul id="posts"></ul>

    <script>
        async function fetchPosts() {
            const apiUrl = "https://broken-hall-68ac.earnmoney100a.workers.dev/";
            try {
                let response = await fetch(apiUrl);
                let data = await response.json();
                let posts = data.items;

                let postsList = document.getElementById("posts");
                posts.forEach(post => {
                    let title = post.title.replace(/[^a-zA-Z0-9]/g, "-").toLowerCase();
                    let postId = post.id;

                    let li = document.createElement("li");
                    li.innerHTML = `<a href="mypost/${title}" data-id="${postId}">${post.title}</a>`;
                    postsList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching posts:", error);
            }
        }

        fetchPosts();
    </script>
</body>
</html>
